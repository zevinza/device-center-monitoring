      security:
      - TokenKey: []
      summary: Delete a sensor
      tags:
      - Sensor
    get:
      consumes:
      - application/json
      description: Get a sensor by id
      parameters:
      - description: Sensor ID
        in: path
        name: id
        required: true
        type: string
      produces:
